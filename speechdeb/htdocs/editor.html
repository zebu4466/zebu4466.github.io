<script>
document.addEventListener("DOMContentLoaded", () => {
  // ğŸ”¹ Detect guest mode (same logic as common.js)
  const urlParams    = new URLSearchParams(window.location.search);
  const guestFromUrl = urlParams.get("guest") === "1";
  const guestMode    = guestFromUrl || localStorage.getItem("speechdeb_guest") === "1";

  // ğŸ”¹ In guest mode, hide the share status + Copy Link controls
  if (guestMode) {
    const shareWrapper = document.getElementById("shareWrapper");
    if (shareWrapper) {
      shareWrapper.style.display = "none";
    }
  }

  function tryLoadEditor() {
    const payload = localStorage.getItem("speechdeb_editor_payload");

    if (!payload) {
      // Retry a few times â€” because New Speech might still be setting it
      setTimeout(tryLoadEditor, 100);
      return;
    }

    let speech;
    try {
      speech = JSON.parse(payload);
    } catch (e) {
      alert("Invalid speech data. Redirecting...");
      window.location.href = "index.php";
      return;
    }

    if (typeof initScript === "function") {
      initScript();
    }
  }

  tryLoadEditor();
});
</script>
